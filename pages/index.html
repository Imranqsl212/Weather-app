<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <form class="search-form" action="">
          <div class="wrapper">
            <input
              class="search-input"
              spellcheck="false"
              type="text"
              placeholder="Enter city name..."
            />
            <button class="search-btn">
              <img class="search-btn__img" src="../images/search.png" alt="" />
            </button>
          </div>
          <br />
          <div class="radio-inputs">
            <label class="radio">
              <input
                checked
                class="radio-btn"
                type="radio"
                name="radio"
                value="imperial"
              />
              <span class="name">Imperial</span>
            </label>
            <label class="radio">
              <input
                checked
                value="metric"
                class="radio-btn"
                type="radio"
                name="radio"
              />
              <span class="name">Metric</span>
            </label>
          </div>
        </form>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather-info">
        <img src="../images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">5Â°C</h1>
        <h2 class="city">Bishkek</h2>
        <div class="details">
          <div class="col">
            <img src="../images/humidity.png" alt="" />
            <div class="">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="../images/wind.png" alt="" />
            <div class="">
              <p class="wind">10km/h%</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/new.js"></script>
  </body>
</html>
